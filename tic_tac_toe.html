<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="defaultStyle.css" type="text/CSS">
    <link rel="stylesheet" href="tic_tac_toe.css" type="text/CSS">
    <script src="tic_tac_toe.js" defer></script>
</head>

<body>
    <div id="container">

        <div id="playerInterface">
            <form onsubmit="return false">
                <div class="playerName">
                    <label for="player1">Player 1:</label>
                    <input type="text" id="player1" name="player1" required>
                </div>
                <div class="playerName">
                    <label for="player2">Player 2:</label>
                    <input type="text" id="player2" name="player2" required>
                </div>
                <div>
                    <button type="submit" id="submitPlayers">Submit Players</button>
                </div>
            </form>
        </div>



        <div id="ticTacToe">
            <div id="displayContainer">
                <div id="announceWinner"></div>
                <div id="scorex"></div>
                <div id="scoreo"></div>
            </div>

            <div id="gametable" class="gametable">
                <div class="cell" data-num='0'></div>
                <div class="cell" data-num='1'></div>
                <div class="cell" data-num='2'></div>
                <div class="cell" data-num='3'></div>
                <div class="cell" data-num='4'></div>
                <div class="cell" data-num='5'></div>
                <div class="cell" data-num='6'></div>
                <div class="cell" data-num='7'></div>
                <div class="cell" data-num='8'></div>
            </div>
           
            <div id="gameController">
                    <button id="restart">Restart</button>
                    <button id="nextRound">Next Round</button>
                </div>
        </div>



    </div>
</body>

</html>
